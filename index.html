<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bornomala</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');

        * {
            font-family: "Source Sans 3", sans-serif;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <header class=" h-screen w-screen relative">
        <!-- background img  -->
        <div class="absolute inset-0 bg-[url(../img/herobanner.jpg)] bg-no-repeat bg-cover bg-center"></div>

        <!-- background linner  -->
        <div class=" absolute inset-0 bg-linear-to-b from-black/90 to-black/96"></div>



        <nav id="navbar" class=" fixed z-50 w-full  ">
            <div class="w-[75%] flex items-center justify-between mx-auto h-25  ">
                <!-- nav logo -->
                <div class="w-45 ">
                    <a href="#"><img class="w-full" src="./img/header-logo.png" alt=""></a>
                </div>

                <ul class=" flex items-center gap-2.5 text-[#FFFFFF]">
                    <li class="py-5 px-6 font-semibold"><a href="#">Minecraft Hosting</a></li>
                    <li onclick="toggleOption(event)"
                        class="py-5 px-6 font-semibold flex items-center gap-2 cursor-pointer relative">
                        <a href="#">Game Servers</a>
                        <i class="fa-solid fa-play text-[8px] rotate-90 "></i>
                        <div id="game-severs" class="hidden bg-[#031531] rounded-[7px] space-y-10 -bottom-40 right-0">
                            <ul class="w-full">
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 rounded-t-[7px]"><a href="#">Nothing</a>
                                </li>
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 "><a href="#">Nothing</a></li>
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 rounded-b-[7px]"><a href="#">Nothing</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li onclick="toggleOption2(event)"
                        class="py-5 px-6 font-semibold flex items-center gap-2 cursor-pointer relative">
                        <a href="#">Company</a>
                        <i class="fa-solid fa-play text-[8px] rotate-90 "></i>
                        <div id="Company" class="hidden bg-[#031531] rounded-[7px] space-y-10 -bottom-40 right-0">
                            <ul class="w-full">
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 rounded-t-[7px]"><a href="#">Nothing</a>
                                </li>
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 "><a href="#">Nothing</a></li>
                                <li class=" hover:bg-[#041e47] w-full py-4 px-5 rounded-b-[7px]"><a href="#">Nothing</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>

                <!-- btn grp -->
                <div class="flex items-center gap-4">
                    <button
                        class="text-[16px] text-[#FFFFFF] hover:bg-[#051e47] font-semibold cursor-pointer py-3 px-2 rounded-[6px]">CLIENT
                        AREA</button>
                    <button
                        class="text-[16px] bg-gradient-to-tr from-[#FF6D1F] hover:from-[#ff752b] hover:to-[#474747] vai-[#FF9D00] to-[#FFCF71] text-[#FFFFFF] font-semibold cursor-pointer py-3 px-2 rounded-[6px]">CONTROL
                        PANEL</button>
                </div>
            </div>
        </nav>



        <!-- banner section  -->
        <section>
            
        </section>
    </header>

    <main>
        <div class=" h-screen"></div>
    </main>
</body>
<script>
    function toggleOption(event) {
        event.stopPropagation(); // parent click বন্ধ করবে

        const dropdown = document.getElementById("game-severs");
        const dropdown2 = document.getElementById("Company");
        dropdown2.classList.toggle("hidden");
        dropdown2.classList.add("hidden");
        dropdown.classList.toggle("hidden");
        dropdown.classList.add("absolute");
    }
    function toggleOption2(event) {
        event.stopPropagation(); // parent click বন্ধ করবে

        const dropdown = document.getElementById("Company");
        const dropdown2 = document.getElementById("game-severs");
        dropdown2.classList.toggle("hidden");
        dropdown2.classList.add("hidden");
        dropdown.classList.toggle("hidden");
        dropdown.classList.add("absolute");
    }
    // Screen এর যেকোনো জায়গায় click করলে close হবে
    document.addEventListener("click", function () {
        const dropdown = document.getElementById("game-severs");
        const dropdown2 = document.getElementById("Company");
        dropdown2.classList.remove("absolute");
        dropdown2.classList.add("hidden");
        dropdown.classList.remove("absolute");
        dropdown.classList.add("hidden");
    });




    window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");

        if (window.scrollY > 50) {
            navbar.classList.add("bg-[#031531]");
        } else {
            navbar.classList.remove("bg-[#031531]");
        }
    });
</script>

</html>
